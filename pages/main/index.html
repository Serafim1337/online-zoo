<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../../assets/icons/favicon.svg" />
    <title>Online Zoo</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <a href="#">
            <img src="../../assets/icons/logo.png" alt="logo" />
          </a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Map</a></li>
            <li><a href="#" class="nav-link">Zoos</a></li>
            <li><a href="#" class="nav-link">Donate</a></li>
            <li><a href="#" class="nav-link">Contact us</a></li>
          </ul>
        </nav>
        <div class="credits">Designed by Â©</div>
      </div>
    </header>
    <main>
      <section class="intro-section">
        <div class="container intro-container">
          <div class="intro-block">
            <div class="intro-content">
              <div class="intro-circle"></div>
              <div class="intro-text">
                <h1 class="intro-h1">
                  watch your <span class="h1-span">favorite</span> animal online
                </h1>
              </div>
            </div>
            <button class="button round-button watch-button">
              watch online
            </button>
          </div>
        </div>
      </section>
      <section class="info-section">
        <div class="container info-container">
          <div class="backstage">
            <img
              src="../../assets/images/backstage-image.jpg"
              alt="old man"
              class="backstage-image"
            />
          </div>
          <div class="animals">
            <div class="animals-cards">
              <div class="animal-card"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
